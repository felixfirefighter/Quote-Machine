<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quote Machine</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Lato|Montserrat|Open+Sans|Oswald|PT+Sans|Raleway|Roboto|Roboto+Condensed|Slabo+27px|Source+Sans+Pro" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Crimson+Text|Exo|Josefin+Sans|Lobster|Nunito" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="script.js"></script>
</head>
<body id="background">
<div class="col-lg-12">
    <div class="container quote-container">
        <div class="row">
            <h1 class="quote">You're Amazing</h1>
            <p class="quote-author"></p>
        </div>
        <div class="row">
            <button class="btn btn-primary" id="tweet-button"><i class="fa fa-twitter"></i></button>
            <button class="btn btn-primary" id="new-quote-button">New Quote</button>
        </div>
    </div>
    <p id="creator">by <a href="https://codepen.io/yoongtilee/" target="_blank">YoongTi</a></p>
</div>
</body>
</html>
